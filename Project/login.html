<!DOCTYPE html>
<html>

<head>
  <title>Animated Login Form</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 
  <script type="text/javascript" src="js/mainpage.js"></script>
  
</head>

<body>

  <img class="wave" src="img/mmccss.jpg" />

  <div class="container">
    <div class="img"></div>
    <div class="login-content">
      <div class="wrapper">
        <img src="img/mcs.png" id="mcs-logo" />
        
        <!-- form strat -->
        <!-- action="index.html" -->
         <form > 
          <h2 class="title">Military College Of Signals</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" id="username" required =""/>
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" id="pasword" required =""/>
            </div>
          </div>
          
          <input type="submit" class="btn" value="Login" />
        </form>
        <!-- form end -->
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/login.js"></script>
 
</body>

</html>
